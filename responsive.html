<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--This default behavior will prevent mobile devices from using our mobile layout, which is obviously very terrible. To disable it, add the following element to the <head> of our document. Just like <meta charset='UTF-8'/>, this is a critical element that should be on every single web page you create:

<meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

https://www.internetingishard.com/html-and-css/responsive-design/
-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Responsive Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="section menu"></div>
    
    <div class="section header">
      <div class="photo">
        <picture>
          <source media="(min-width: 401px)" srcset="images/photo-big.jpg">
          <source media="(max-width: 400px)" srcset="images/photo-tall.jpg">
          <img src="images/photo-small.jpg"/>
        </picture>
        <!-- <img src="images/photo-small.jpg" 
        srcset="images/photo-big.jpg 2000w,
                images/photo-small.jpg 1000w"
        sizes="(min-width: 960px) 960px,
              100vw"/> -->
      </div>
    </div>

    <div class="section content">
      <div class="illustration">
        <img src="images/illustration-small.png"
        srcset="images/illustration-small.png 1x, 
        images/illustration-big.png 2x" 
        style="max-width: 500px;" alt="">
        <!-- https://www.internetingishard.com/html-and-css/responsive-images/
          Adding a srcset attribute to our <img/> element lets us present our high-resolution image only to retina devices, falling back to the low-resolution version for standard screens. Update our .illustration element to match the following: -->
      </div>
    </div>

    <div class="section sign-up">
      <img src="images/sign-up.svg" alt="">
    </div>

    <div class="section feature-1">
      <img src="images/feature.svg" alt="">
    </div>

    <div class="section feature-2">
      <img src="images/feature.svg" alt="">
    </div>

    <div class="section feature-3">
      <img src="images/feature.svg" alt="">
    </div>
  </div>
</body>
</html>
